# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
command_timeout = 1000

format = """
$os\
$directory\
"""

right_format = """
$git_branch\
$git_status\
$hostname\
$username
"""

# Sets user-defined palette
palette = "catppuccin_macchiato"

[character]
success_symbol = "[â¯](purple)"
error_symbol = "[â¯](red)"
vimcmd_symbol = "[â®](green)"

[fill]
symbol = " "

[os]
format = '[$symbol](bold white) '
disabled = false

[os.symbols]
Windows = 'î˜ª '
Arch = 'ó°£‡'
Ubuntu = 'ïŒ›'
Macos = 'ó°€µ'

# ---y

# Shows the username
[username]
style_user = 'lavender bold'
style_root = 'black bold'
format = '[$user]($style) '
disabled = false
show_always = true

# Shows the hostname
[hostname]
ssh_only = false
format = '[$hostname â¯](bold white) '
disabled = false

# Shows current directory
[directory]
truncation_length = 1
truncation_symbol = 'â€¦/'
home_symbol = '~'
style = "blue"
read_only_style = "blue"
read_only = ''
format = '[$read_only]($read_only_style)[$path]($style) '

# Shows current git branch
[git_branch]
symbol = 'ï‡’ '
format = '[$symbol$branch]($style) '
# truncation_length = 4
truncation_symbol = 'â€¦/'
style = 'bold green'

# Shows current git status
[git_status]
format = '[$all_status$ahead_behind]($style) '
style = 'bold green'
conflicted = 'ğŸ³'
up_to_date = ''
untracked = 'ï”© '
ahead = 'â‡¡${count}'
diverged = 'â‡•â‡¡${ahead_count}â‡£${behind_count}'
behind = 'â‡£${count}'
stashed = 'ï£– '
modified = 'ï„ '
staged = '[++\($count\)](green)'
renamed = 'ïª¶ '
deleted = 'ï€” '

